<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Web App</title>
  <!-- Include A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include MindAR Libraries -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/dist/mindar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/dist/aframe-mindar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Instructions for the User -->
  <div id="instructions">
    Point your camera at the target image to see the 3D object.
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/MasterLWA/MindAR-test/refs/heads/main/Assets/Target/targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Assets for the Scene -->
    <a-assets>
      <!-- 3D Model -->
      <a-asset-item id="model" src="https://raw.githubusercontent.com/MasterLWA/MindAR-test/refs/heads/main/Assets/Model/ELE.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls></a-camera>

    <!-- 3D Object Displayed on the First Image Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Display the 3D Model -->
      <a-entity 
        gltf-model="#model" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        event-set__mouseenter="scale: 0.6 0.6 0.6" 
        event-set__mouseleave="scale: 0.5 0.5 0.5">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
