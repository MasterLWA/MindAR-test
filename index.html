<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Needle.js WebAR Example</title>
  
  <!-- Include Needle.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/needle-web/needle/dist/needle.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- AR Scene -->
  <div id="ar-scene"></div>

  <script>
    // Initialize Needle.js AR Scene
    const scene = new Needle.Scene({
      container: '#ar-scene',  // This is where the AR scene will be rendered
      camera: { position: { x: 0, y: 0, z: 0 } }, // Camera setup
    });

    // Load the image target
    scene.addTarget({
      type: 'image',
      imageUrl: './Assets/Image/ele.jpeg', // Image target URL
      scale: 1.0, // You can adjust the scale
      onDetected: () => {
        console.log('Image target detected!');
      }
    });

    // Add a 3D model to appear on the image target
    scene.addModel({
      targetId: 'image-target-id', // Image target ID from the addTarget function
      modelUrl: 'https://raw.githubusercontent.com/MasterLWA/MindAR-test/refs/heads/main/Assets/Model/ELE.gltf', // 3D model URL
      scale: { x: 0.5, y: 0.5, z: 0.5 }, // Scale the model
      position: { x: 0, y: 0, z: 0 }, // Adjust position of model relative to target
    });

    // Start the AR experience
    scene.start();
  </script>

</body>
</html>
