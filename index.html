<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Web App</title>
  <!-- Include A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include MindAR Libraries -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/dist/mindar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/dist/aframe-mindar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./Assets/Target/targets.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Assets for the Scene -->
    <a-assets>
      <!-- 3D Model -->
      <a-asset-item id="model" src="./Assets/Model/ELE.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls></a-camera>

    <!-- 3D Object Displayed on the First Image Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Display the 3D Model -->
      <a-entity gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
